<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" media="all" href="css/theme-lite-default.css" >
</head>
<body>
	<div class="wrapper">
		<div class="inner">
			<div class="header">
				<div class="header__top">
					<a href="#" class="logo"></a>
					<a class="header__betslip" href="#">
					</a>
				</div>
				<div class="header__row">
					<a href="#" class="btn btn-left">Back</a>
					<a href="#" class="btn btn-right">Login</a>
					<strong class="header__title">Login</strong>
				</div>
			</div>
			<div class="content">
				<div class="form form-login">
					<div class="form__row">
						<label class="form__label" for="name">Username</label>
						<input class="form__control" type="text" name="" id="name">
					</div>
					<div class="form__row">
						<label class="form__label" for="password">Password</label>
						<input class="form__control" type="password" name="" id="password">
					</div>
					<div class="form__row">
						<input type="submit" value="Enter" class="btn btn-primary">
					</div>
				</div>
			</div>
			<div class="topbtn">
				<a href="#" class="btn-big btn-warning">Password Recovery</a>
			</div>
			<ol class="fast-menu">
				<li><a href="#">1. Login</a></li>
				<li><a href="#">2. Register</a></li>
				<li><a href="#">3. Bet</a></li>
				<li><a href="#">4. Fast Bet</a></li>
				<li><a href="#">5. Live</a></li>
				<li><a href="#">6. Betslip</a></li>
				<li><a href="#">7. Results</a></li>
				<li><a href="#">8. Rules</a></li>
				<li><a href="#">9. Contacts</a></li>
			</ol>
		</div>
	</div>
</body>
</html>
